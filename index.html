    <div class="container">
        <h1 class="my-4">Bookmarker</h1>
        <hr>
        <h2 class="text-center my-4">Bookmark your favourite sites</h2>

        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-8 ">
                <div class=" text-md-center text-black p-5 pb-3 form-color my-5 ">
                    <label for="" class="fw-bold mb-2">Site Name</label>
                    <input type="text" placeholder="Bookmark Name" id="siteName" class="form-control mb-md-2 ">
                    <label for="" class="fw-bold mb-2">Site URL</label>
                    <input type="text" placeholder="https://site.com" id="siteUrl" class="form-control  mb-md-2">
                    <button class="btn btn-success px-3 my-2" disabled id="addBtn" onclick="addSite()">Add</button>
                   
                </div>

                <div class="my-5">
                    <input type="text" placeholder="Search Bookmarks" class="form-control rounded-pill"
                        oninput="searchsite(this.value)">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7 m-auto">

                <table class="table table-success table-responsive-sm text-center">
                    <tbody id="tableBody">


                    </tbody>
                </table>

            </div>
        </div>
